<!-- listing page -->
<h2 class="display-2 my-3">My issues</h2>
<p><a class="btn btn-primary" routerLink="/issues/new" role="button">New issue</a></p>

<div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="ALL"> ALL
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="NEW"> NEW
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="DOING"> DOING
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="DONE"> DONE
  </label>
</div>

<div class="list-group">
  <a *ngFor="let issue of issues" routerLink="/issues/1" 
    class="list-group-item list-group-item-action"
    [class.list-group-item-danger]="issue.status === 'NEW'"  
    [class.list-group-item-warning]="issue.status === 'DOING'"  
    [class.list-group-item-success]="issue.status === 'DONE'"  
  >
    <div class="d-flex w-100 justify-content-between align-items-center">
      <h5 class="mb-1">{{ issue.title }}</h5>
      <span class="badge"
        [class.badge-danger]="issue.status === 'NEW'"
        [class.badge-warning]="issue.status === 'DOING'"
        [class.badge-success]="issue.status === 'DONE'"
      >{{ issue.status }}</span>
    </div>
    <p class="mb-1">{{ issue.description }}</p>
    <small>
      <i class="fas fa-map-marker-alt"></i> {{ issue.place }} 
      <i class="fas fa-calendar-alt"></i> 2019.01.01.
      <i class="fas fa-comment"></i> <span class="badge badge-light badge-pill">3</span>
    </small>
  </a>
</div>
